    {% extends 'base.html' %}

    {% block contents %}
    <body>
        {% for a in blogs.all %}
            <br>
            <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ a.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ a.pub_date }}</h6>
                    <p class="card-text">{{ a.summary }}</p>
                    <a href="{% url 'detail' a.id %}" class="card-link">more</a>
                    <br>
                    <a href="{% url 'delete' a.id %}" style="color:red;">delete</a>
                </div>
            </div>
            </div>
        {% endfor %}
    </body>
    {% endblock %}
